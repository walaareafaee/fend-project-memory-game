<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Walaa's Matching Game</title>
        <meta name="author" content="WALAA ALREFAEE">
        <link rel="icon" href="img/favicon.ico?v=1.1"> 
        <meta name="description" content="Walaa's Matching Game">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">  
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Walaa's Matching Game</h1>
            </header>
            <section class="score-panel hide">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

               <p> Moves: <span class="moves"> 0 </span> </p>
               <p>  <span class="matched"> 0 </span> of 8</p>
                <div class="timer">
                 <p>  Time: <span class="time"> 00:00 </span>  </p> 
                </div>
                <div class="restart">
                   <p> <i class="fa fa-repeat"></i></p>
                </div>
            </section>

            <ul class="deck hide">
            </ul>

            <section class="wining-panel hide">
                <i class="fa fa-thumbs-o-up fa-4x"></i>
                <h2>
                    <span class="">Congratulations! You Won!</span>
                </h2>
                <p> You consume 
                    <span class="last-moves">0</span> moves and spent
                    <span class="last-time">00.00</span> minutes to finish the game
                    with<span class="final-stars"> 0 </span> stars
                </p>
                <p><span class="play-again">play again</span></p>
            </section>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
